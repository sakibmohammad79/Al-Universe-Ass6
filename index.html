<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Universe Hub</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/9cfbf21446.js" crossorigin="anonymous"></script>

  </head>
</head>
<body class="container">

    <header>
        <div class="text-center my-3">
            <h2 class="fs-2 fw-semibold">AI Universe Hub</h2>
            <button class="fw-semibold btn btn-danger mt-2 mb-3">Sort By Date</button>
        </div>
    </header>

    <main>
        <!-- card details start here -->
        <section>
            <div id="details-container" class="row row-cols-1 row-cols-md-3 g-4">
              
            </div>
        </section>
        <!-- card details end here -->

        <!-- spinner -->
        <section class="mt-5">
            <div id="loading" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- show more button -->
        <section>
            <div id="show-more-btn" class="text-center my-5 d-none">
                <button id="show-more" class="btn btn-lg btn-danger">See More</button>
            </div>
        </section>

        <!-- modal -->
        <section>
            <!-- Button trigger modal -->


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-details" class="modal-body d-flex gap-2">
                    <div>
                        <div class="card" style="width: 18rem";>
                            <div class="card-body">
                              <h5 id="modal-title" class="card-title"></h5>
                            
                              <div class="d-flex justify-content-between">
                                <div>
                                    <h5 class="fw-medium">Featurs: </h5>
                                    <ul>
                                        <li>
                                            <h6 id="Featurs" class=" mb-2 text-muted fw-semibold"></h6>
                                        </li>
                                        <li>
                                            <h6 id="Featurs1" class=" mb-2 text-muted fw-semibold"></h6>
                                        </li>
                                        <li>
                                            <h6 id="Featurs2" class=" mb-2 text-muted fw-semibold"></h6>
                                        </li>
                                    </ul>
                                </div>
                                <div>
                                    <div>
                                        <h5 class="fw-medium">Integration: </h5>
                                        <ul>
                                            <li>
                                                <h6 id="Integration" class=" mb-2 text-muted fw-semibold"></h6>
                                            </li>
                                            <li>
                                                <h6 id="Integration1" class=" mb-2 text-muted fw-semibold"></h6>
                                            </li>
                                            <li>
                                                <h6 id="Integration2" class=" mb-2 text-muted fw-semibold"></h6>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                              </div>
                              <p  class="card-text"></p>
                            </div>
                          </div>
                    </div>
                    <div>
                        <div>
                            <div class="card-body">
                              <h5 class="card-title">Card title</h5>
                              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                              <a href="#" class="card-link">Card link</a>
                              <a href="#" class="card-link">Another link</a>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>

    </main>



    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/Al.js"></script>
</body>
</html>
