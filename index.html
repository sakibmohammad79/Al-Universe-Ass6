<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Universe Hub</title>

    <style>
        #badges{
            position: absolute;
            margin-left: 900px;
            margin-top: 60px; 
        }
        #cross{
            position: absolute;
            margin-bottom: 20px;
        }
    </style>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/9cfbf21446.js" crossorigin="anonymous"></script>

  </head>
</head>
<body class="container">

    <header>
        <div class="text-center my-3">
            <h2 class="fs-2 fw-semibold">AI Universe Hub</h2>
            <button id="sort-btn" class="fw-semibold btn btn-danger mt-2 mb-3">Sort By Date</button>
        </div>
    </header>

    <main>
        <!-- card details start here -->
        <section>
            <div id="details-container" class="row row-cols-1 row-cols-md-3 g-4">
              
            </div>
        </section>
        <!-- card details end here -->

        <!-- spinner -->
        <section class="mt-5">
            <div id="loading" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- show more button -->
        <section>
            <div id="show-more-btn" class="text-center my-5 d-none">
                <button id="show-more" class="btn btn-lg btn-danger">See More</button>
            </div>
        </section>

        <!-- modal -->
        <section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div  class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body d-lg-flex gap-2">
                    <div>
                        <div id="modal-details"">
                            
                        </div>
                    </div>
                    <div>
                        <div id="modal-img">
                            
                        </div>
                    </div>
                </div>

                <div id="badges" class="d-none">
                    <p class="badge fs-4 fs-md-5 p-2 p-md-3 rounded-pill text-bg-danger"><span id="badge"></span>% accuracy</p>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>



    <!-- script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/Al.js"></script>
</body>
</html>
